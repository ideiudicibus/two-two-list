<template name="settingsUI">
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4"></div>
		<div class="span8">
	<div class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">{{t "Update Your Profile"}}</legend>
      </div>
    <div class="control-group">

    	   <label class="control-label">    	   </label>
    	   <div class="controls">{{loginButtons}}</div>
          <!-- Text input-->
          <label class="control-label" for="userName">{{t "User Name"}}</label>
          <div class="controls">
            <input name="userName" placeholder="{{t "User Name"}}" class="input-xlarge" type="text" value="">
            <p class="help-block"></p>
          </div>

          <!-- Text input-->
          <label class="control-label" for="groupName">{{t "Group Name"}}</label>
          <div class="controls">
            <input name="groupName" placeholder="{{t "Group Name"}}" class="input-xlarge" type="text" value="">
            <p class="help-block"></p>
          </div>
    </div>
    <div class="control-group">
          <!-- Form Actions -->
            <div class="form-actions">
              <a href="#" class="btn btn-primary saveUserSettings">{{t "Save" }}</a>
              <a href="/"  class="btn cancelUserSettings">{{t "Cancel" }}</a>
            </div>
        </div>
    </fieldset>
  </div>
		</div>
	</div>
</div>
</template>
